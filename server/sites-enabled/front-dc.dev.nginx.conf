    index app_dev.php;

    root /var/www/web;

    gzip             on;
    gzip_types       text/plain application/json application/javascript application/x-javascript text/javascript text/xml text/css;
    gzip_comp_level  5;

    location / {
        # try to serve file directly, fallback to app.php
        try_files $uri /app_dev.php$is_args$args;
    }

    # DEV
    # This rule should only be placed on your development environment
    # In production, don't include this and don't deploy app_dev.php or config.php
    location ~ ^/(app_dev|config)\.php(/|$) {
      try_files $uri =404;
      send_timeout 600s;
      fastcgi_pass unix:/var/run/php/php7.0-fpm.sock;
      fastcgi_split_path_info ^(.+\.php)(/.*)$;
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_param HTTPS $https;
      fastcgi_param SCRIPT_NAME $fastcgi_script_name;
      fastcgi_index index.php;
      fastcgi_read_timeout 600;
    }

    error_log /var/log/nginx/dc_front_error.log;
    access_log /var/log/nginx/dc_front_access.log;
